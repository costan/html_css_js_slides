<form action="http://www.google.com/search" method="POST">
<dl>
  <dt>Query</dt>
  <dd><input type="text" name="q" /></dd>
  <dt>Language</dt>
  <dd>
    <select name="lang">
      <option value="en">English</option>
      <option value="fr">French</option>
    </select>
  </dd>
</dl>
<p><input type="submit" value="Search" /></p>
</form>
